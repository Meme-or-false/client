<body>
    <div class="auth" id="landing_page">
        <div class="container">
            <h1 style="font-weight: bolder; font-size: 48px;">Meme Or False</h1>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div class="auth__inner">
                <div class="auth__auth"></div>
            </div>
        </div>
    </div>

    <div class="hero" id="main_page">
        <div class="hero__overlay"></div>
        <div class="hero__mask"></div>
        <div class="hero__inner">
            <div class="container">
                <div class="hero__content">
                    <div class="hero__content__inner" id="navConverter">
                        <h1 class="hero__title" id="email">Welcome, example@mail.com</h1>
                        <br />
                        <button class="button button__accent" id="start">Mulai</button>
                        <button class="button button__delete" onclick="signOut()">

    <!-- Template quiz -->
    <div class="hero" id="quiz_page">
        <div class="container">
            <div class="hero__content">
                <div class="card" style="width: 50em; padding-bottom: 2em;">
                    <div class="container">
                        <h2>Question #1</h2>
                        <p class="card-subtitle mb-2 text-muted" style="font-size: 24px;">
                            Some quick example text to build on the card title and make up
                            the bulk of the card's content.
                        </p>
                        <button class="button button__accent" value="True"
                            onclick="checkAnswer(true)">True</button>
                        <button class="button button__delete" id="false" value="False"
                            onclick="checkAnswer(false)">False</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="meme">
        <button class="button" onclick="Meme.getMeme()">get meme</button>
        <div class="d-flex justify-content-center w-100">
            <div class="container card w-100" id="meme-vid"></div>
        </div>
    </div>
